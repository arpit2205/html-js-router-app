<div class="container" id="login-container">
  <h1>Log in</h1>

  <form class="form">
    <input
      type="text"
      placeholder="Enter username or email"
      id="email-login-input"
    />
    <input
      type="password"
      placeholder="Enter password"
      id="password-login-input"
    />
    <button type="button" onclick="handleLogin()">Log in</button>
  </form>
</div>
