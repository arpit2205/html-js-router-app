<div class="container" id="signup-container">
  <h1>Sign Up</h1>

  <form class="form">
    <input type="text" placeholder="Choose a username" id="username-input" />
    <input type="email" placeholder="Enter email" id="email-input" />
    <input type="password" placeholder="Enter password" id="password-input" />
    <button type="button" id="signup-btn" onclick="handleSignup()">
      Sign up
    </button>
    <p id="error-field"></p>
  </form>
</div>
